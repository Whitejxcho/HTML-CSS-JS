<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #box{
            width : 100px;
            height: 100px;
            background-color: pink;
            padding : 50px ;
            /* padding 테두리 기준 안쪽 여백
            border(테두리)와 content(내용) 사이 여백
            => 마치 크기가 커진 것처럼 보인다
            */
        }
    </style>
</head>
<body>
    <h3>패딩예제</h3>
    <div id="box">
    <span>
        날씨가 너무 좋고 꽃이 많이 피었어요
    </span>
    </div>
</body>
</html>
