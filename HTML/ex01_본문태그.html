<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1. 제목 태그 : h (header의 약자)
        크기/굵기/중요도별로 숫자를 붙여서 사용 (h1~h6)
     -->
     <!-- 숫자가 작을수록 글씨가 크고 두껍고 중요하다 -->
     <h1> 날씨가 맑아요~</h1>
     <h2> 날씨가 맑아요~</h2>
     <h3> 날씨가 맑아요~</h3>
     <h4> 날씨가 맑아요~</h4>
     <h5> 날씨가 맑아요~</h5>
     <h6> 날씨가 맑아요~ </h6>

     <!-- 
        2. 본문 태그 : p, span
        2-1. p태그(paragraph)
        단락으로 표현이 되기 때문에 가로 한 줄 영역 전부 차지
        마치 개행이 된 것처럼 보인다
    -->
     <p> p태그로 본문 내용 작성</p>
     <p> p태그로 본문 내용 작성</p>
     <p> p태그로 본문 내용 작성</p>

     <!-- 2-2, span 태그
        문장으로 표현되기 때문에 내가 넓은 내용만큼만 영역으로 차지
        span 태그와 일반텍스트의 차이 : 제어 가능 여부 / 스타일 지정 기능 여부
        나중에 특정 요소에 접근해서 기능을 넣어야 하기 때문에 태그를 꼭 사용하자
    -->

     <span>span 태그로 본문 내용 작성</span>
     <span>span 태그로 본문 내용 작성</span>
     <span>span태그로 <br> 본문 내용 작성</span>

    <!-- 3. br : break, 개형(줄바쿰) 태그 -->
    <br>
    <!-- 4, hr : 수평선 -->
    <hr>

    <!-- 5. b태그 (bold)  시각적인 강조 -->
    <b>시각적 강조</b>

    <!-- strong 태그  의미적인  강조 -->
    <strong> 의미적 강조 </strong>

</body>
</html>
