<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 리스트 태그
     1) 리스트 공간 선언 ㅣ ol, ul 태그 
     2) 리스트 안의 실질적인 데이터 : li
     ==> ol, ul 이든 li 태그가 필요하다
    -->

    <!-- 1. ol (ordered list) : 정돈되어있는 리스트 -->
    <ol>
        <li> 물 넣기 </li>
        <li> 스프 넣기 </li>
        <li> 면 넣기 </li>
    </ol>

    <!-- ul (unordered list) : 정돈되어 있지 않은 리스트 -->
    <ul>
        <li> 잠옷 </li>
        <li> 양말 </li>
        <li> 선크림 </li>
    </ul>

    <!-- 3. li (list item) 목록 안의 실질적 데이터를 정의할 때 사용 -->
    <!--  팁!
        정돈되어 있는 3개 항목의 리스트 만들기!
        ol>li*3 하고 엔터
    -->
    <ol>
        <li></li>
        <li></li>
        <li></li>
    </ol>

    <p></p>
    <p></p>
    <p></p>

    
</body>
</html>
