<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        a태그 (anchor)
        현재 문서에서 다른 문서로 즉시 접근 가능
        필수 속성 : href(어디로 이동?)
        어떻게 이동? ==> 내용(content)영역을 클릭 시 이동
     -->
    <!-- a하고 엔터치면 이렇게 뜸 ==> <a href=""></a> -->
     <a href="https://www.youtube.com/"> 유튜브로 이동</a>
     <br>
     <a href="../HTML/ex03_이미지태그.html" target="_blank" title="ex03_이미지태그 으로 이동">이미지 태그 학습</a>
     
     <!-- 실습, 웹사이트 로고 이미지를 클릭하면 해당하는 페이지로 이동하기! -->
     <br>
     <a href="https://www.google.com/" target="_top" title="구글로 이동"> <img src="../image/google.png" alt="구글"> </a>
</body>
</html>
