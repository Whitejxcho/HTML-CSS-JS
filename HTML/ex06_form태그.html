<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form : 입력양식 태그 -->
    <!-- 필수속성 : action(전달위치), method(전달방식) -->
    <!-- action 기본값 # // method 기본값 GET -->

    <form action="#" method="get">
        <!-- 입력받는 태그 (input) -->
        <!-- 
            **속성
            1) type : 입력받을 값의 종류
            2) name : 입력한 값을 구분하기 위해 이름지정
            3) placeholder : 미리보기 텍스트
            4) autofocus : 자동커서
            5) readonly : 읽기전용 지정
            6) value : 입력받은 값
         -->
         <span>ID</span>
         <input type="text" name="userId" placeholder="아이디를 입력해주세요" autofocus readonly value="jinwoo">
        <input type="password">
        <input type="file">
        <input type="color">
        <input type="range">
        <input type="date">

        <!-- checkbox, radio 타입은 필수 속성이 2가지 존재!! name과 value!! 
        name : 어떤 설문인지?
        value : 어떤 값인지?

        checkbox : 중복선택 가능
        -->
        <input type="checkbox" name="fruits" value="straw"><span>딸기</span>

        <input type="checkbox" name="fruits" value="fruits"> <span>오렌지</span>

        <!--  radio : 중복선택 불가능
            같은 질문 묶음끼리 같은 name으로 묶어주자!
        -->
        <input type="radio" name="gender" value="female"><span>남자</span>
        <input type="radio" name="gender" value="male"><span>여자</span>

        <!-- select 태그 : option이라는 태그가 필요 -->
        <p>이메일을 입력하세요</p>
        <input type="text" name="">
        <span>@</span>

        <select name="mail" >
            <option value="gmail">gmail.com</option>
            <option value="daum">daum.com</option>
            <option value="naver">naver.com</option>
        </select>


        
        <hr>
        <!-- 제출 및 초기화 버튼의 위치는 무조건 form 태그 내부 -->
        <!-- 제출/초기화되는 정보는 form 태그 시작 ~ 끝 -->
        <input type="submit">
        <input type="reset">





    </form>


</body>
</html>
