<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <table width="400px">
            <tr bgcolor="gray" height="50px">
                <td colspan="2"><strong>Step1. 아이디/비번 입력</strong> </td>
                
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">아이디</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">비밀번호</td>
                <td>
                    <input type="password" >
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35">

                <td align="right">비밀번호 확인</td>
                <td >
                    <input type="password" >
                </td>
            </tr>
     

      
            <tr bgcolor="gray" height="50px">
                <td colspan="2"><strong>Step2. 개인정보</strong> </td>
                
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">성별</td>
                <td>
                    <span>남</span><input type="radio" name="gender" value="female">
                    <span>여</span><input type="radio" name="gender" value="male">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">혈액형</td>
                <td>
                    <select name="bloodType" >
                        <option value="A형">A형</option>
                        <option value="B형">B형</option>
                        <option value="AB형">AB형</option>
                        <option value="O형">O형</option>
                    </select>
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35">

                <td align="right">생일</td>
                <td >
                    <input type="date" >
                </td>
            </tr>
        
            <tr bgcolor="gray" height="50px">
                <td colspan="2"><strong>Step3. 선호도</strong> </td>
                
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">취미 </td>
                <td>
                    <span>축구</span><input type="checkbox" name="hobby" value="축구">
                    <span>야구</span><input type="checkbox" name="hobby" value="야구">
                    <span>농구</span><input type="checkbox" name="hobby" value="농구">
                </td>
            </tr>
            <tr bgcolor="gray" height="50px">
                <td colspan="2"><strong>Step4. 하고 싶은 말</strong> </td>
                
            </tr>
            <tr>
                <td colspan="2">
                    <textarea cols="53" rows="10"></textarea>
                </td>
            </tr>

        </table>    






    </form>
</body>
</html>
